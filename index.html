<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GYM Membership Form</title>
  </head>
  <body style="background-color: whitesmoke">
    <img
      src="./asset/5.jpg"
      alt="Gym cover image"
      style="width: 100%; object-fit: cover"
    />
    <p style="font-size: x-large">
      Want to become a member of our Gym? Then start by filling our form to
      complete registration. We will contact your shortly to notify you about
      your membership card.
    </p>
    <form action="">
      <label
        >Name <br />
        <input
          type="text"
          name="fname"
          placeholder="Enter your First Name"
          required
          style="width: 48%; padding: 5px; margin: 5px"
        />
        <input
          type="text"
          name="lname"
          placeholder="Enter your Last Name"
          required
          style="width: 48%; padding: 5px; margin: 5px"
        />
      </label>
      <br />
      <br />
      <label>Gender : </label> <br />
      <br />
      <input type="radio" name="gender" value="male" /> Male
      <input type="radio" name="gender" value="female" /> Female <br /><br />
      <label
        >Your current weight (lbs) <br />
        <input
          type="text"
          name="cwright"
          placeholder="Enter your current weight"
          required
          style="width: 98%; padding: 5px; margin: 5px"
        />
      </label>
      <br />
      <br />
      <label
        >Desired weight (lbs) <br />
        <input
          type="text"
          name="dweight"
          placeholder="Enter your desired weight"
          required
          style="width: 98%; padding: 5px; margin: 5px"
        />
      </label>
      <br />
      <br />
      <label
        >Height (inches) <br />
        <input
          type="text"
          name="height"
          placeholder="Enter your height"
          required
          style="width: 98%; padding: 5px; margin: 5px"
        />
      </label>
      <br />
      <br />
      <label
        >BMI <br />
        <input
          type="text"
          name="bmi"
          placeholder="Enter your BMI"
          required
          style="width: 98%; padding: 5px; margin: 5px"
        />
      </label>
      <br />
      <br />
      <label
        >Home Address <br />
        <input
          type="text"
          name="address"
          placeholder="Street address"
          required
          style="width: 98%; padding: 5px; margin: 5px"
        />
      </label>
      <br />
      <input
        type="text"
        name="city"
        placeholder="City"
        required
        style="width: 48%; padding: 5px; margin: 5px"
      />
      <input
        type="text"
        name="region"
        placeholder="Region"
        required
        style="width: 48%; padding: 5px; margin: 5px"
      />
      <br />
      <input
        type="text"
        name="pincode"
        placeholder="Postal/Zip code"
        required
        style="width: 48%; padding: 5px; margin: 5px"
      />
      <select
        name="country"
        id="country"
        required
        style="width: 49%; padding: 5px; margin: 5px"
      >
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Nepal">Nepal</option>
        <option value="China">China</option>
        <option value="Japan">Japan</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Bhutan">Bhutan</option>
        <option value="Sri Lanka">Sri Lanka</option>
        <option value="Maldives">Maldives</option>
        <option value="Afganistan">Afganistan</option>
        <option value="Iran">Iran</option>
      </select>
      <br />
      <br />
      <label
        >Email <br />
        <input
          type="email"
          name="email"
          placeholder="Enter your Email"
          required
          style="width: 98%; padding: 5px; margin: 5px"
        />
      </label>
      <br />
      <br />
      <label
        >Phone Number <br />
        <input
          type="number"
          name="phone"
          placeholder="Enter your Phone Number"
          maxlength="10"
          required
          style="width: 98%; padding: 5px; margin: 5px"
        />
      </label>
      <br />
      <br />
      <label>Do you require a personal trainer? <br /><br /></label>
      <input type="radio" name="trainer" value="yes" /> Yes
      <input type="radio" name="trainer" value="no" /> No <br />
      <br />
      <label>Have you been in a Gym before? <br /><br /></label>
      <input type="radio" name="gym" value="yes" /> Yes
      <input type="radio" name="gym" value="no" /> No <br />
      <br />
      <label>Membership type <br /><br /></label>
      <input type="radio" name="membership" value="regular" /> Regular
      <input type="radio" name="membership" value="pro" /> Pro
      <input type="radio" name="membership" value="vip" /> VIP <br />
      <br />
      <input
        type="submit"
        value="Apply"
        style="
          background-color: rgb(2, 2, 54);
          font-size: x-large;
          color: white;
          width: 100%;
          height: 40px;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
        "
      />
    </form>
  </body>
</html>
