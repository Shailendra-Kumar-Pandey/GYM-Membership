<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Pages</title>
  </head>
  <body style="background-color: lightblue; text-align: center">
    <br />
    <form action="#" style="background-color: whitesmoke">
      <br />
      <h1 style="font-size: xx-large; text-align: center">Login Form</h1>
      <hr />
      <br /><br />
      <label>
        <b> Username: </b>
        <input
          type="text"
          name="username"
          placeholder="Enter Username"
          required
          style="width: 38%; padding: 5px; margin: 5px"
        /><br /><br /> </label
      ><br />
      <label>
        <b>Password: </b>
        <input
          type="password"
          name="password"
          placeholder="Enter Password"
          required
          style="width: 38%; padding: 5px; margin: 5px"
        /><br /><br /> </label
      ><br />
      <label>
        <input type="checkbox" name="remember" required /> <b>Remember me </b
        ><br /><br />
      </label>
      <a href="./Gym Membership Form.html"
        ><input
          style="
            font-size: larger;
            background-color: lightgreen;
            width: 45%;
            height: 30px;
            border: none;
          "
          type="submit"
          value="Login"
      /></a>
      <br /><br />
      <br />
      <hr />
    </form>
  </body>
</html>
